<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Popup Example</title>
    <style>
      /* Popup styling */
      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 610px;
        background-color: #fff;
        border: 2px solid #333;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 20px;
        box-sizing: border-box;
      }
      /* Title styling */
      #popup h2 {
        text-align: left;
        font-size: 20px;
        margin-bottom: -10px;
      }
      /* Title styling (Job detail and Full Job Description)*/
      #popup h3 {
        text-align: left;
        font-size: 20px;
        margin-bottom: 5px;
      }
      
      /* Subtitle styling */
      #popup p {
        color: #222755;
        font-size: 16px;
        margin-bottom: 5px;
      }

       /* Rate stars styling */
       #popup .rate {
        color: #F1C644;
        font-size: 15px;
        display: inline-block;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 10px;
      }
      
      /* Subtitle(city and province) styling */
      #popup p1 {
        color: #434343;
        font-size: 12px;
        margin-bottom: -5px;
      }

      /* Subtitle(full time or part time) styling */
      #popup p2 {
        color: #000000;
        font-size: 12px;
        margin-bottom: -5px;
      }
      /* Subtitle(Job type) styling */
      #popup p3 {
        color: #000000;
        font-size: 15px;
        margin-top: 15px;
        margin-bottom: 5px;
      }
      /* Container for Samsung Ads and Rateing Stars and Reviews */
      #popup .subtitle-container {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      /* Apply now button styling */
      #popup .apply-now {
        background-color: #222755;
        color: #fff;
        font-size: 14px;
        width: 95px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Heart icon styling */
      #like {
        position: absolute;
        top: 135px; 
        right: 300px;
        width: 60px;
        height: 60px;
        background-color: #fff;
        border: 2px solid #333;
        border-radius: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      
      /* Filled heart icon styling */
      #like.filled::before {
        content: "\2665";
        font-size: 30px;
        color: red;
      }
      
      /* Empty heart icon styling */
      #like:not(.filled)::before {
        content: "\2661";
        font-size: 30px;
        color: #333;
      }
      /* Container for job type tags */
      #popup .job-type-tags {
      margin-top: 10px;
      }
      
      /* Full-time and Remote tag styling */
      #popup .job-type-tag {
        display: inline-block;
        width: 80px;
        height: 15px;
        height: 15px;
        border: 1px solid #000000;
        border-radius: 5px;
        text-align: center;
        margin-right: 10px;
        margin-bottom: 5px;
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
        line-height: 15px;
        margin-top: -10px;
      }
      /* Job type styling */
      #popup p.job-type {
        color: #000000;
        font-size: 12px;
        margin-bottom: -5px;
      }
    </style>
  </head>
  <body>
    <!-- Trigger button -->
    <button onclick="showPopup()">Open Popup</button>
    
    <!-- Popup -->
    <div id="popup">
      <h2>Software Developer</h2>
      
      <div class="subtitle-container">
        <p>Samsung Ads</p>
        <span class="rate">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
        <p>Reviews</p>
      </div>
      <p1>Montreal, QC â€¢</p1>
      <p1>Remote<br></p1>
      <p2>Full-time</p2>
      <!-- Apply now button -->
      <a href="https://www.example.com/application" target="_blank">
        <div class="apply-now">Apply now</div>
      </a>
      <!-- Heart icon -->
      <div id="like" onclick="toggleLike()"></div>
      <!-- Popup content -->

      <h3>Job detail</h3>
      <p3>&#x1F4BC; Job type</p3>
      <div class="job-type-tags">
        <span class="job-type-tag">Full-time</span>
        <span class="job-type-tag">Remote</span>
      </div>
      
      <h2>Benefits</h2>
      <div class="job-type-tags">
        <span class="job-type-tag">Dental care</span>
        <span class="job-type-tag">Paid time off</span>
      </div>
      <h3>Full Job Description</h3>
      <p3>Software Developer<br></p3>
      <p3>Life at Sam sung Ads<br></p3>
      <p2>add any thing you want</p2>
        <p>This is the content of the popup box.</p>
      <!-- Close button -->
      <button onclick="hidePopup()">Close</button>
    </div>
    <!-- Script to show/hide popup and toggle heart icon -->
    <script>
      
      var popup = document.getElementById("popup");
      var like = document.getElementById("like");
      function showPopup() {
        popup.style.display = "block";
      }
      function hidePopup() {
        popup.style.display = "none";
      }
      function toggleLike() {
        like.classList.toggle("filled");
      }
    </script>
  </body>
</html>
